<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Bootstrap Example</title>
  
  <base href="https://Lord-Farquaad.github.io/webTest/"></base>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/myStyleSheet.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  
  <script src="js/nav_active.js"></script>
</head>

  <body>
               
    <nav class="navbar navbar-expand-md bg-dark navbar-inverse">
      <div class="container">
      
      <!-- Defines the destination url of the hyperlink -->
      <a class="navbar-brand" href="#"><img src="img/circuit-tree.png" alt="Logo"></a>
        
      <!-- Define the element that will be for opening the menu when collapsed on smaller screens -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="glyphicon glyphicon-menu-hamburger"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
    
      </div>
    </nav>
  
    <div class="container">

      <article>
        <header>
          <h2>Apples</h2>
          <p>Tasty, delicious fruit!</p>
        </header>
          <p>The apple is the pomaceous fruit of the apple tree.</p>

        <section aria-label="Red apples.">
          <h3>Red Delicious</h3>
          <input type="file"></input>
          <p>These bright red apples are the most common found in many supermarkets.</p>
        </section>

        <section aria-label="Green apples.">
          <h3>Granny Smith</h3>
          <p>These juicy, green apples make a great filling for apple pies.</p>
        </section>
      </article>
    
    </div>
  
  </body>
</html>
